# All SpaceVim option below [option] section
[options]
    # Default Configuration
    colorscheme = "gruvbox"
    colorscheme_bg = "dark"

    enable_guicolors = true
    statusline_separator = "arrow"
    statusline_inactive_separator = "arrow"
    buffer_index_type = 4
    enable_tabline_filetype_icon = true
    enable_statusline_mode = false

# file tree
    filetree_direction = "left"
    filemanager = "nerdtree"
#project_rooter_automatically = 1 
# enable_vimfiler_gitstatus = true
    # Custom Configurataion

    # vimrc 설정
    bootstrap_before = "myconfig#before"
    bootstrap_after = "myconfig#after"
    automatic_update = false
# guifont = "SourceCodePro Nerd Font Mono:h11"
    guifont = "Knack Regular Nerd Font Complete"
    
# Enable autocomplete layer
[[layers]]
  name = 'autocomplete'
  auto_completion_return_key_behavior = "complete"
  auto_completion_tab_key_behavior = "smart"

[[layers]]
name = 'shell'
default_position = 'top'
default_height = 30

[[layers]]
  name = "lang#python"

[[layers]]
  name = "fzf"

[[custom_plugins]]
name = "lilydjwg/colorizer"
on_cmd = ["ColorHighlight", "ColorToggle"]
merged = false

[[custom_plugins]]
name = "vim-python/python-syntax"
merged = false

[[layers]]
  name = "colorscheme"

[[layers]]
  name = "core#statusline"
